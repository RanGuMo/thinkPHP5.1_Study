<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <table border="1">
            <tr>
                <th>ID</th>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>班级</th>
                <th>操作</th>
            </tr>
            {volist name="list" id="vo"}
            <tr>
                <td>{$vo.id}</td>
                <td>{$vo.name}</td>
                <!-- <td>{$vo.sex}</td> -->
                <td>
                    {if $vo.sex == 1}男 {else} 女 {/if}
                </td>
                <td>{$vo.age}</td>
                <td>{$vo.classes}</td>
                <td>
                    <a href="">修改</a>
                    <a href="">删除</a>
                </td>
            </tr>
            {/volist}
            <tr>
                <td colspan="5">
                    <a href="{:url('student/add')}">添加</a>
                </td>
            </tr>
    </table>


</body>
</html>
